        <p>Consumer Number : &nbsp; &nbsp; &nbsp;<input type="text" name="consumer" value=""></p>

    <br><br>

    <br>

        <p>Email Id : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="email" name="id" value="" placeholder="Enter your Email"></p>
        <p>UID/Aadhar Number : &nbsp; <input type="text" name="UID" value="" placeholder="Enter your Aadhar"></p>

        <br>
        <input type="button" name="update" value="Update" id="B">
