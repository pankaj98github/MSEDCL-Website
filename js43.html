<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Meter Reading</title>
    <link rel="stylesheet" href="style43.css">
    <script src="script43.js"></script>
    
</head>
<body>

    <h1>Maharashtra State Electricity Distribution Company Limited</h1>
    <h2>Meter Reading Submission</h2>
    <br>
    <hr>
    <br>
    <form name="f1">
    <p>Consumer Number :  &nbsp;&nbsp; &nbsp;&nbsp; <input type="text" name="consumer" value="" placeholder="Enter Consumer No."></p>
    <p>Billing Unit : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;<input type="text" name="BU" value=""></p>
    <p>Bill Month : &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<input type="month" name="bill" value="" id="A"></p>
    <p>Meter Reading Date : &nbsp;&nbsp;&nbsp; <input type="date" name="meter" value="" id="B"></p>
    <hr>
    <br>
    <p>Meter No. : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" name="number" value="" placeholder="Enter Meter No."></p>
    <p>Meter Reading : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" name="reading" value=""></p>
   
    <p>Meter Photo : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;  
    <div id="logo">
        <img src="Meter-Reading.jpg" alt="MSEDCL.com" srcset="">
    </div></p>
    <hr>
    <br>
    <input type="submit" name="submit" value="Submit Reading" onclick="subrd()" id="one">
</form>

    
</body>
</html>
